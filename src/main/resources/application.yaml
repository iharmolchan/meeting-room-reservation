server:
  port: 8088

spring:
  datasource:
    url: jdbc:h2:mem:testdb
  data:
    jpa:
      repositories:
        bootstrap-mode: default
  h2:
    console:
      enabled: true
  jpa:
    defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate:
        generate_statistics: true
        format_sql: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger


meetingRooms:
  workingHours:
    start: "08:00"
    finish: "19:00"
  cleanTime:
    basic: 5
    perSeat: 1
